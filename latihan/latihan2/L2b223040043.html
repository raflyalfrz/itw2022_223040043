<html>
  <head>
    <title>Form + table</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10">
      <form>
        <tr>
          <td colspan="3" align="center" bgcolor="gray">
            INPUT DATA MAHASISWA
          </td>
        </tr>
        <tr>
          <td><label for="Username">Username</label></td>
          <td>:</td>
          <td><input type="text" id="Username" /></td>
        </tr>
        <tr>
          <td><label for="Password">Password</label></td>
          <td>:</td>
          <td><input type="password" id="Password" /></td>
        </tr>
        <tr>
          <td><label for="Fullname">Fullname</label></td>
          <td>:</td>
          <td><input type="text" id="Fullname"</td>
        </tr>
        <tr>
          <td><label for="E-mail">E-mail</label></td>
          <td>:</td>
          <td><input type="text" id="E-mail" /></td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:</td>
          <td>
            <select>
              <option>--pilih Agama--</option>
              <option>Islam</option>
              <option>Kristen Protestan</option>
              <option>Kristen Katolik</option>
              <option>Hindu</option>
              <option>Buddha</option>
              <option>Konghucu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jenis kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" id="Laki-laki" name="Jenis kelamin" /><label
              for="Laki-laki"
              >Laki-laki</label
            >
            <input type="radio" id="Perempuan" name="Jenis kelamin" /><label
              for="Perempuan"
              >Perempuan</label
            >
          </td>
        </tr>
        <tr>
          <td>Hobi</td>
          <td>:</td>
          <td>
            <input type="checkbox" id="Musik" /><label for="Musik">Musik</label>
            <input type="checkbox" id="Olahraga" /><label for="Olahraga"
              >Olahraga</label
            >
            <input type="checkbox" id="Gaming" /><label for="Gaming"
              >Gaming</label
            >
            <input type="checkbox" id="Lainnya" /><label for="Lainnya"
              >Lainnya</label
            >
          </td>
        </tr>
        <tr>
          <td>Profil singkat</td>
          <td>:</td>
          <td><textarea rows="6" cols="37"></textarea></td>
        </tr>
        <tr>
          <td colspan="3" align="right">
            <button type="submit">Input</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
